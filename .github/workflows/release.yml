name: Release Obsidian Plugin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Prepare plugin bundle
        run: |
          mkdir -p giga-notes
          
          cp main.js manifest.json styles.css giga-notes/
          
          zip -r giga-notes.zip giga-notes

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$(basename $GITHUB_REF)" \
            --title "$(basename $GITHUB_REF)" \
            giga-notes.zip